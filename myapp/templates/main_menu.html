{% extends 'base.html' %}

{% block head %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">メインメニュー</h1>
    
    <div class="chart-container">
        <h2>食事記録</h2>
        <canvas id="foodChart"></canvas>
    </div>
    
    <div class="chart-container">
        <h2>運動記録</h2>
        <canvas id="exerciseChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>睡眠記録</h2>
        <canvas id="sleepChart"></canvas>
    </div>
</div>

<!-- Popper.js, Bootstrap JS, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Chart.js and Annotation Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chartData = {{ chart_data|safe }};
    const targetCalories = {{ target_calories }};
    const targetExerciseMinutes = {{ target_exercise_minutes }};
    const targetSleepHours = {{ target_sleep_hours }};

    createChart('foodChart', chartData.food_data, '摂取カロリー (kcal)', 'rgb(255, 99, 132)', targetCalories);
    createChart('exerciseChart', chartData.exercise_data, '運動時間 (分)', 'rgb(54, 162, 235)', targetExerciseMinutes);
    createChart('sleepChart', chartData.sleep_data, '睡眠時間 (時間)', 'rgb(75, 192, 192)', targetSleepHours);
});

function createChart(chartId, data, label, borderColor, baseline) {
    const ctx = document.getElementById(chartId).getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['過去1週間', '前々日', '前日', '未来予測'],
            datasets: [{
                label: label,
                data: data,
                borderColor: borderColor,
                backgroundColor: 'rgba(0,0,0,0)',
                fill: false,
                lineTension: 0.3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                annotation: {
                    annotations: {
                        line1: {
                            type: 'line',
                            yMin: baseline,
                            yMax: baseline,
                            borderColor: 'red',
                            borderWidth: 2,
                            label: {
                                content: '基準値: ' + baseline,
                                enabled: true,
                                position: 'center'
                            }
                        }
                    }
                }
            }
        }
    });
}
</script>

<div class="progress-container">
    <p>yesterday：カロリー摂取: <span id="calorieProgress">{{ food_achievement }}%</span></p>
</div>
<div class="progress-container">
    <p>yesterday：運動時間: <span id="exerciseProgress">{{ exercise_achievement }}%</span></p>
</div>
<div class="progress-container">
    <p>yesterday：睡眠時間: <span id="sleepProgress">{{ sleep_achievement }}%</span></p>
</div>

{% endblock %}
