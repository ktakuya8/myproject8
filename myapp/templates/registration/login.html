<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>ログイン</h2>
    <form method="post" action="{% url 'myapp:login' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">メールアドレス:</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
            {% if form.email.errors %}
                <div class="alert alert-danger">{{ form.email.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="id_password">パスワード:</label>
            <input type="password" class="form-control" id="id_password" name="password" required>
            {% if form.password.errors %}
                <div class="alert alert-danger">{{ form.password.errors }}</div>
            {% endif %}
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-primary">ログイン</button>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </form>
    <div class="mt-3">
        <a href="{% url 'myapp:signup' %}">新規登録画面へ</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script> 
</body>
</html>
