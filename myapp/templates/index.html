{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>作品No.1 健康管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px;
            background-color: #007bff;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column; /* 要素を縦に並べる */
            align-items: center; /* 水平中央揃えを適用 */
            padding: 20px 0;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center; /* ボタンを中央に配置 */
        }
        .buttons a {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        #access-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #999;
            transition: all 0.3s;
            cursor: pointer;
            display: block;
            width: fit-content;
            margin: 20px auto;
        }
        #access-button:hover {
            background-color: #45a049;
            box-shadow: 0 6px #666;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>作品No.1 健康管理アプリ</h1>
        <p>健康管理アプリの紹介ページ</p>
    </div>
    <div class="container">
        <div class="content">
            <img src="{% static 'images/image.png' %}" alt="健康管理アプリの画像">
            <p>健康管理アプリでは食事・運動・睡眠ごとに記録用のフォームを提供し、ユーザはフォーム上のいくつかの質問内容に回答するだけで手軽に日々の行動を記録できます。</p>
            <div class="buttons">
                <a href="{% static 'images/kikaku.pdf' %}" target="_blank">企画書</a>
                <a href="{% static 'images/sekkeizu.pdf' %}" target="_blank">設計図</a>
                <a href="{% static 'images/er.svg' %}" target="_blank">ER図</a>
            </div>
        </div>
        <a href="{% url 'myapp:login' %}" class="btn btn-primary" id="access-button">このアプリにアクセス</a>
    </div>
    <div class="footer">
        <p>© 2024 健康管理アプリ</p>
    </div>
</body>
</html>
